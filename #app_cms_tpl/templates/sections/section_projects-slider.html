{% load webp_converter i18n revers_path %}
<section class="projects" id="{% translate 'projects' %}">
    <div class="l-container projects__container">
        <div class="l-row projects__row">
            <div class="l-col-xs-12">
                <vue-component>
                    <slider>
                        {% for project in projects %}
                        <slider-item>
                            {% include 'partial/project-card.html'  with extensible=True %}
                        </slider-item>
                        {% endfor %}
                    </slider>
                </vue-component>
            </div>
        </div>
        <div class="l-row projects__row">
            <div class="l-col-xs-12 flex-center">
                <a class="link-btn btn btn--all" href="/{% get_path page_name='Projects' %}">{% translate 'See all' %}</a>
            </div>
        </div>
    </div>
</section>
