{% load utils %}
<gallery>
    {% for item in images %}
    {% support_webp as webp %}
    <gallery-item thumb-src="{% if webp %}{{item.image.thumb_webp}}{% else %}{{item.image.thumb}}{% endif %}"
                  full-src="{% if webp %}{{item.image.full_webp}}{% else %}{{item.image.full}}{% endif %}"
                  :width="{{item.width}}"
                  :height="{{item.height}}">
    </gallery-item>
    {% endfor %}
</gallery>
