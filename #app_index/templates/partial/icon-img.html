{% load l10n %}
{% localize off %}
{% if is_sprite %}
<img style=" --x: {{ left }}px;--y: {{ top }}px; --w: {{ width }}px;--h: {{ height }}px;--url: url({{ url|safe }})" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
{% else %}
<img alt="{{contact.name|slugify}}" width="img.width" height="{{img.height}}" src="{{img.image.source.url}}"/>
{% endif %}
{% endlocalize %}
