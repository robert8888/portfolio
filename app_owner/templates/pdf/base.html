<html>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-2">
<head>
    <title>
        {% if document.title %}
        {{ document.title }}
        {% else %}
        {{ document.personal.name}} {{document.personal.surname }}
        {% endif %}
    </title>
    {% block style %}
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
