<section class="projects-filters">
    <div class="l-container">
        <div class="l-row">
            <div class="l-col-xs-12 projects-filters__container">
                <div class="projects-filters__item">
                    <div class="projects__filter dropdown__wrapper dropdown__wrapper--filter">
                        <vue-component>
                            <projects-filter label="Filter" param="type">
                                <select-item value="page"> Page </select-item>
                                <select-item value="app"> App </select-item>
                                <select-item value="lib"> Lib </select-item>
                            </projects-filter>
                        </vue-component>
                    </div>
                </div>
                <div class="projects-filters__item">
                    <div class="projects__filter dropdown__wrapper dropdown__wrapper--order">
                        <vue-component>
                            <projects-order label="Order" param="order">
                                <select-item value="date_asc">
                                    Date <span class="dropdown__text--right">Asc</span>
                                </select-item>
                                <select-item value="date_des">
                                    Date <span class="dropdown__text--right">Dsc</span>
                                </select-item>
                                <select-item value="type_a-z">
                                    Type <span class="dropdown__text--right">A-Z</span>
                                </select-item>
                                <select-item value="type_z-a">
                                    Type <span class="dropdown__text--right">Z-A</span>
                                </select-item>
                                <select-item value="name_a-z">
                                    Name <span class="dropdown__text--right">A-Z</span>
                                </select-item>
                                <select-item value="name_z-a">
                                    Name <span class="dropdown__text--right">Z-A</span>
                                </select-item>
                            </projects-order>
                        </vue-component>
                    </div>
                </div>
                <div class="projects-filters__item">
                    <div class="projects__filter projects__filter--search">
                        <vue-component>
                            <projects-search lable="Search" param="search"/>
                        </vue-component>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
